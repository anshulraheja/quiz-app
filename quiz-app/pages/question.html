<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Quiz</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/question.css">
</head>
<body>
    <div class="question-container">
        <div class="quiz-box">
            <header>
                <div class="quiz-box-title">Questions</div>
                <div class="quiz-box-timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">15</div>
                </div>
            </header>
            <section class="quiz-box-question">
                <div class="que_text">
                    <span>1. What of the following is used in React.js to increase performance?</span>
                </div>
                <div class="option_list">
                    <div class="option">
                        <span>Original DOM</span>
                    </div>
                    <div class="option correct">
                        <span>Virtual DOM</span>
                        <div class="icon tick">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="option">
                        <span>Both A and B.</span>
                    </div>
                    <div class="option">
                        <span>None of the above</span>
                    </div>
                </div>
            </section>
            <div class="quiz-box-footer">
                <div class="total_que">
                    <span>1 of 5 Questions</span>
                </div>
                <button class="next_btn">Next Question</button>
            </div class="quiz-box-footer">
        </div>
    </div>
</body>
</html>
